<div class="centerContent">
    <div style="height:100%" md-dialog-content>
        <button
        [ngClass]="{
          'is-disabled': (data.currentImageID) == 0,
          'arrows': true,
          'buttonStyle': true
        }" (click)="imgChange('left')" >
          <
      </button>
        <div class="imageContainer">
          <button class="buttonStyle deleteButton" (click)="onDelete(data.currentImageID)"><fa-icon [icon]="faTrash"></fa-icon></button>
          <img class="imageStyle" src="{{ data.allImages[data.currentImageID].imgString }}"/>
        </div>
        <button [ngClass]="{
          'is-disabled': data.currentImageID == data.allImages.length-1,
          'arrows': true,
          'buttonStyle': true
        }"
        (click)="imgChange('right')" class="arrows">
           >
            </button>

      </div>

</div>
