<div class="centerContent">
    <div *ngIf="data.allImages.length > 0" style="height:100%" md-dialog-content >
        <button
        [ngClass]="{
          'is-disabled': (imageIndex) == 0,
          'arrows': true,
          'buttonStyle': true
        }" (click)="imgChange('left')" >
          <
      </button>
        <div class="imageContainer">
          <button class="buttonStyle deleteButton" (click)="onDelete()"><fa-icon [icon]="faTrash"></fa-icon></button>
          <img class="imageStyle" src="{{ data.allImages[imageIndex].imgString }}"/>
        </div>
        <button [ngClass]="{
          'is-disabled': imageIndex == data.allImages.length-1,
          'arrows': true,
          'buttonStyle': true
        }"
        (click)="imgChange('right')" class="arrows">
           >
            </button>

      </div>
    <div class="noDataMessage"  *ngIf="data.allImages.length === 0">
      No Images found in the gallery
    </div>

</div>
